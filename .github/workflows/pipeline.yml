name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install --ignore-optional --silent
      - name: Eslint
        run: yarn eslint
      - name: Build
        run: yarn build
      - name: Test e2e
        uses: cypress-io/github-action@v2
        with:
          command: yarn test:e2e