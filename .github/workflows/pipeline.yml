name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Eslint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test e2e
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          command: npm run test:e2e
          start: npm run serve
          wait-on: 'http://localhost:4173/'